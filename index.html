<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>

  
  
</head>
<body>

  <section class="content">
    <div class="card">
      <div class="top">
          <img src="./images/image-qr-code.png" alt="QR code" class="img" title="image to QR code">
      </div>
      <div class="bottom">

        <h1 class="txt-head">Improve your front-end <br>skills by building projects
          <h1 class="txt-para">Scan the QR code to visit Frontend Mentor and take your coding skills to<br> the next level</h1>
        </h1>

      </div>
    </div>
  </section>

    


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tom Christensen</a>.
  </div>
</body>
</html>
